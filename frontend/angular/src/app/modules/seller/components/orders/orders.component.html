<table class="orders-table" *ngIf="orders.length > 0">
  <button routerLink="/seller/store-management">ðŸ›’ MaÄŸazayÄ± YÃ¶net</button>

  <h2>Orders</h2>

  <table *ngIf="orders.length > 0">
    <thead>
      <tr>
        <th>Product</th>
        <th>Buyer</th>
        <th>Note</th>
        <th>Payment</th>
        <th>Current</th>
        <th>Update</th>
        <th>Action</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.productName }}</td>
        <td>{{ order.buyerName }}</td>
        <td>{{ order.note }}</td>
        <td>{{ order.paymentMethod }}</td>

        <!-- CURRENT STATUS -->
        <td>{{ order.status }}</td>
        <td>
          <span class="badge bg-warning" *ngIf="order.status === 'Processing'"
            >Ä°ÅŸleniyor</span
          >
          <span class="badge bg-success" *ngIf="order.status === 'Shipped'"
            >Kargoda</span
          >
          <span class="badge bg-danger" *ngIf="order.status === 'Cancelled'"
            >Ä°ptal Edildi</span
          >
        </td>

        <!-- NEW STATUS DROPDOWN -->
        <td>
          <select [(ngModel)]="order.newStatus">
            <option [value]="'Pending'">Pending</option>
            <option [value]="'Processing'">Processing</option>
            <option [value]="'Shipped'">Shipped</option>
            <option [value]="'Delivered'">Delivered</option>
            <option [value]="'Cancelled'">Cancelled</option>
          </select>
        </td>

        <!-- GÃœNCELLEME BUTONU -->
        <td>
          <button (click)="updateOrderStatus(order.id, order.newStatus)">
            GÃ¼ncelle
          </button>
        </td>

        <td>{{ order.purchaseDate | date : "medium" }}</td>
      </tr>
    </tbody>
  </table>
</table>
