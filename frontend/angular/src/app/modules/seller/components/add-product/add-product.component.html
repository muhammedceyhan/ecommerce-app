<h2>{{ isEditMode ? 'Edit Product' : 'Add Product' }}</h2>
<button (click)="goBack()">← Back</button>

<form (ngSubmit)="submitProduct()" [formGroup]="productForm" style="max-width: 600px;">
  <div>
    <label>Product Name:</label>
    <input type="text" formControlName="name" required>
  </div>
  <div>
    <label>Description:</label>
    <textarea formControlName="description" required></textarea>
  </div>
  <div>
    <label>Price:</label>
    <input type="number" formControlName="price" required>
  </div>
  <div>
    <label>Stock:</label>
    <input type="number" formControlName="stock" required>
  </div>
  <div>
    <label>Kategori Seçin:</label>
    <select formControlName="categoryId" required>
      <option [value]="null" disabled selected>-- Seçin --</option>
      <option *ngFor="let cat of categories" [value]="cat.id">
        {{ cat.name }}
      </option>
    </select>
  </div>
  <div>
    <label>Image URL:</label>
    <input type="text" formControlName="imgUrl" required>
  </div>

  <button type="submit">{{ isEditMode ? 'Update' : 'Add' }} Product</button>
</form>
