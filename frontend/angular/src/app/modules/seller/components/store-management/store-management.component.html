<button (click)="goHome()">Go to Home</button>
<button (click)="navigateToAdd()">+ Add Product</button>
<li><a routerLink="/seller/dashboard">📊 Dashboard</a></li>
<li><a routerLink="/seller/orders">📦 Siparişler</a></li>
<li><a routerLink="/seller/reviews">📝 Yorumlarım</a></li> <!-- varsa -->

<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Stock</th>
      <th>Price</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of myProducts">
      <td>{{ product.name }}</td>
      <td>{{ product.stock }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.categoryName }}</td>
      <td>
        <button (click)="editProduct(product.id!)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
