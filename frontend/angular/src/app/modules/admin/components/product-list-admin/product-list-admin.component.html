<button routerLink="/admin">⬅️ Admin Paneline Dön</button>
<h2>Ürün Yönetimi</h2>

<button routerLink="/admin/products/create">Yeni Ürün Ekle</button>
<button routerLink="/admin/newCategory">Kategori Oluştur</button>
<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>ID</th>
      <th>İsim</th>
      <th>Fiyat</th>
      <th>Stok</th>
      <th>Kategori</th>
      <th>Durum</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.stock }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.active ? 'Aktif' : 'Pasif' }}</td>
      <td>
        <button (click)="editProduct(product.id!)">Düzenle</button>
        <button (click)="deleteProduct(product.id!)">Sil</button>
      </td>
    </tr>
  </tbody>
</table>
