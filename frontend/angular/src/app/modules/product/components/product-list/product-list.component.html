<div
  *ngIf="alertMessage"
  style="
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: green;
    color: white;
    padding: 10px;
    border-radius: 5px;
  "
>
  {{ alertMessage }}
</div>
